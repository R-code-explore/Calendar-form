<form action="" method="post">

    <h3>Durée du rdv</h3>
    <div class="rdv-type">
        <label for="time-choose">Premier-rdv - 20 min (Offert)</label>
        <input type="radio" name="time-choose" id="time-choose" value="20min">
    </div>
    <div class="rdv-type">
        <label for="time-choose">Rendez-vous complet - 45 minutes</label>
        <input type="radio" name="time-choose" id="time-choose" value="45min">
    </div>
    <div class="rdv-type">
        <label for="student">Etudiant ?</label>
        <input type="checkbox" name="student" id="student" value="student">
    </div>

    <h3>Lieu du rdv</h3>
    <div class="rdv-type">
        <label for="place-choose">En visio<br>( pensez à télécharger zoom <a href="#">ici</a> si ce n'est pas déjà fait.</label>
        <input type="radio" name="place-choose" id="place-choose" value="virtuel">
    </div>
    <div class="rdv-type">
        <label for="place-choose">Au cabinet</label>
        <input type="radio" name="place-choose" id="place-choose" value="reel">
    </div>


    
</form>
